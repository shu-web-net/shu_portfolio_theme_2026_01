<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shu Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables (トップページと統一) --- */
        :root {
            --bg-deep: #050505;
            --bg-sub: #111111;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-primary: #00f2ff;
            --accent-secondary: #7000ff;
            --accent-success: #00ff9d;
            --font-jp: 'Noto Sans JP', sans-serif;
            --font-code: 'Fira Code', monospace;
        }

        /* --- Global Reset & Base --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: var(--font-jp);
            background-color: var(--bg-deep);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        button { cursor: pointer; font-family: inherit; }

        /* --- Background Effects --- */
        .bg-effect__noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .bg-effect__grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -2; pointer-events: none;
        }
        .bg-glow {
            position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; pointer-events: none; animation: pulse 5s infinite alternate;
        }
        .bg-glow--primary { top: -10vh; left: -10vw; width: 50vw; height: 50vw; background: var(--accent-secondary); opacity: 0.3; }
        .bg-glow--secondary { bottom: 10vh; right: -10vw; width: 40vw; height: 40vw; background: rgba(0, 242, 255, 0.2); opacity: 0.3; animation-delay: 2s; }
        @keyframes pulse { 0% { opacity: 0.2; } 100% { opacity: 0.5; } }

        /* --- Layout --- */
        .l-container {
            width: 100%; max-width: 1200px; margin-inline: auto; padding-inline: 40px;
        }
        @media (max-width: 768px) { .l-container { padding-inline: 20px; } }

        /* --- Header --- */
        .header {
            position: fixed; top: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000;
            background: rgba(5, 5, 5, 0.7); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        @media (max-width: 768px) { .header { padding: 0 20px; } }
        
        .header__logo { font-family: var(--font-code); font-weight: 700; font-size: 1.5rem; letter-spacing: -0.05em; }
        .header__logo-accent { color: var(--accent-primary); }
        .header__logo-sub { color: var(--text-muted); }

        .nav-desktop__list { display: flex; gap: 40px; align-items: center; }
        .nav-desktop__link {
            font-family: var(--font-code); font-size: 0.9rem; color: var(--text-muted); position: relative;
        }
        .nav-desktop__link:hover { color: var(--text-main); }
        .nav-desktop__link::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 1px; background: var(--accent-primary); transition: 0.3s;
        }
        .nav-desktop__link:hover::after { width: 100%; }
        @media (max-width: 768px) { .nav-desktop { display: none; } }

        /* Hamburger */
        .hamburger { display: none; width: 30px; height: 24px; position: relative; background: transparent; border: none; z-index: 1003; }
        .hamburger__line { display: block; width: 100%; height: 2px; background: var(--text-main); position: absolute; left: 0; transition: 0.3s; }
        .hamburger__line:nth-child(1) { top: 0; }
        .hamburger__line:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .hamburger__line:nth-child(3) { bottom: 0; }
        @media (max-width: 768px) { .hamburger { display: block; } }

        /* --- Page Header --- */
        .page-header {
            padding-top: 180px; padding-bottom: 60px; text-align: center;
        }
        .page-header__sub {
            font-family: var(--font-code); color: var(--accent-primary); display: block; margin-bottom: 16px;
        }
        .page-header__title {
            font-size: 3.5rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 24px;
        }
        .page-header__line {
            width: 60px; height: 4px; background: var(--accent-primary); margin: 0 auto; border-radius: 2px;
        }
        @media (max-width: 768px) {
            .page-header { padding-top: 140px; padding-bottom: 40px; }
            .page-header__title { font-size: 2.5rem; }
        }

        /* --- Contact Layout --- */
        .contact-wrapper {
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 80px; padding-bottom: 120px;
        }
        @media (max-width: 900px) {
            .contact-wrapper { grid-template-columns: 1fr; gap: 60px; max-width: 600px; margin: 0 auto; }
        }

        /* Left Side: Info */
        .contact-info__text { color: var(--text-muted); margin-bottom: 40px; }
        
        .info-item { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 30px; }
        .info-item__icon {
            width: 40px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            color: var(--accent-primary); border: 1px solid rgba(255,255,255,0.1);
        }
        .info-item__content h4 { font-family: var(--font-code); font-size: 0.9rem; color: var(--text-muted); margin-bottom: 4px; }
        .info-item__content p { font-size: 1.1rem; color: var(--text-main); font-weight: 500; }
        .info-item__link { transition: 0.3s; }
        .info-item__link:hover { color: var(--accent-primary); }

        .sns-links { display: flex; gap: 16px; margin-top: 40px; }
        .sns-link {
            width: 48px; height: 48px; border-radius: 50%; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; color: var(--text-muted);
        }
        .sns-link:hover {
            background: var(--accent-primary); color: var(--bg-deep); border-color: var(--accent-primary);
            transform: translateY(-4px); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        /* Right Side: Form */
        .contact-form {
            background: rgba(17, 17, 17, 0.6); border: 1px solid rgba(255,255,255,0.05);
            padding: 40px; border-radius: 16px; backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        @media (max-width: 600px) { .contact-form { padding: 30px 20px; } }

        .form-group { margin-bottom: 24px; position: relative; }
        .form-label {
            display: block; font-family: var(--font-code); font-size: 0.85rem; color: var(--text-muted);
            margin-bottom: 8px;
        }
        .form-label span { color: var(--accent-secondary); margin-left: 4px; }

        .form-input, .form-textarea {
            width: 100%; background: rgba(5, 5, 5, 0.8); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main); padding: 16px; border-radius: 4px;
            font-family: var(--font-jp); font-size: 1rem; transition: 0.3s;
            resize: vertical;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none; border-color: var(--accent-primary);
            background: rgba(5, 5, 5, 0.95);
            box-shadow: 0 0 0 4px rgba(0, 242, 255, 0.1);
        }
        
        .textarea-wrapper { position: relative; }

        .btn-submit {
            width: 100%; padding: 18px; font-family: var(--font-code); font-weight: 600; font-size: 1rem;
            background: rgba(0, 242, 255, 0.1); color: var(--accent-primary);
            border: 1px solid var(--accent-primary); border-radius: 4px;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover {
            background: var(--accent-primary); color: var(--bg-deep);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); transform: translateY(-2px);
        }

        /* --- Footer --- */
        .footer {
            margin-top: auto; border-top: 1px solid rgba(255,255,255,0.05);
            padding: 40px 0; text-align: center; font-family: var(--font-code); font-size: 0.8rem; color: var(--text-muted);
        }

        /* Utilities */
        .u-fade-in-up { opacity: 0; transform: translateY(20px); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .is-visible { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="bg-effect__noise"></div>
    <div class="bg-effect__grid"></div>
    <div class="bg-glow bg-glow--primary"></div>
    <div class="bg-glow bg-glow--secondary"></div>

    <header class="header">
        <a href="22.html" class="header__logo">
            <span class="header__logo-sub">~/</span>Shu<span class="header__logo-accent">_Portfolio</span>
        </a>
        
        <nav class="nav-desktop">
            <ul class="nav-desktop__list">
                <li><a href="22.html#about" class="nav-desktop__link">01. About</a></li>
                <li><a href="22.html#works" class="nav-desktop__link">02. Works</a></li>
                <li><a href="22.html#blog" class="nav-desktop__link">03. Blog</a></li>
                <li><a href="#" class="nav-desktop__link" style="color: var(--text-main);">04. Contact</a></li>
            </ul>
        </nav>

        <button class="hamburger">
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
        </button>
    </header>

    <main>
        <section class="l-container">
            <div class="page-header u-fade-in-up">
                <span class="page-header__sub">04. Contact</span>
                <h1 class="page-header__title">Get In Touch</h1>
                <div class="page-header__line"></div>
            </div>

            <div class="contact-wrapper">
                <!-- Left Side: Information -->
                <div class="contact-info u-fade-in-up" style="transition-delay: 0.1s">

                        新規プロジェクトのご依頼、開発のご相談、その他ご質問などございましたら、お気軽にお問い合わせください。<br>

                    </p>

                    <div class="info-item">
                        <div class="info-item__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </div>
                        <div class="info-item__content">
                            <h4>Email</h4>
                            <a href="mailto:hello@example.com" class="info-item__link"><p>hello@example.com</p></a>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-item__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                        </div>
                        <div class="info-item__content">
                            <h4>Twitter (X)</h4>
                            <a href="#" class="info-item__link"><p>@Shu_Dev</p></a>
                        </div>
                    </div>

                    <div class="sns-links">
                        <a href="#" class="sns-link" aria-label="GitHub">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                        </a>
                    </div>
                </div>

                <!-- Right Side: Form -->
                <form class="contact-form u-fade-in-up" style="transition-delay: 0.2s">
                    <div class="form-group">
                        <label for="name" class="form-label">Name<span>*</span></label>
                        <input type="text" id="name" class="form-input" placeholder="山田 太郎">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email<span>*</span></label>
                        <input type="email" id="email" class="form-input" placeholder="hello@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" class="form-input" placeholder="開発のご依頼について">
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message<span>*</span></label>
                        <div class="textarea-wrapper">
                            <textarea id="message" rows="6" class="form-textarea" placeholder="お問い合わせ内容をご記入ください..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        Send Message
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Designed & Built by Shu</p>
        <p style="opacity: 0.5; margin-top: 5px;">© 2026 Portfolio</p>
    </footer>

    <script>
        // Hamburger Logic (inherited from top page)
        const hamburger = document.querySelector('.hamburger');
        // Note: Mobile nav structure was simplified in this file for brevity but logic remains if elements exist
        // Adding simple toggle for demonstration if needed, though mobile menu markup is currently minimal in header.
        
        // Intersection Observer for Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.u-fade-in-up').forEach(el => observer.observe(el));
    </script>
</body>
</html>
